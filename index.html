<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Grocery | Fresh From Farm</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!-- Navigation -->
    <header id="menu">
        <!-- Navbar -->
        <div>
            <nav id="navbar">
                <!-- Logo -->
                <h4 id="logo">Smart Farmers Market</h4>
                <ul id="navlist">
                    <li class="nav-list"><a href="#hero-section">Home</a></li>
                    <li class="nav-list"><a href="#product-section">Products</a></li>
                    <li class="nav-list"><a href="index.html">Farmer</a></li>
                    <li class="nav-list"><a href="index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main content/landing section -->
    <main>
        <section id="hero-section">
            <div class="hero-wrapper">
                <div class="hero-page">
                    <!-- Hero description -->
                    <div id="hero-description">
                        <div id="hero-desc-wrapper">
                            <h1>Connecting <span class="hero-farm-text">Farmers to Buyers</span></h1>
                            <p>
                                Discover fresh, local, and organic produce directly from our community farmers.
                                Support sustainable agriculture while enjoying the highest quality ingredients.
                            </p>
                            <div id="hero-button-section">
                                <div class="hero-buttons"><button aria-label="Explore products">Explore
                                        Products</button></div>
                                <div id="hero-buttons"><button aria-label="Meet our farmers">Meet Our Farmers</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hero image -->
                    <div id="hero-image-wrapper">
                        <div id="hero-image">
                            <img src="https://ibb.co/XrV0RqCC" alt="market-image">
                        </div>
                        <div id="local-farmers-badge"> 100+ Local Farmers</div>
                        <div id="fresh-daily-badge">Fresh Daily</div>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
